   <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Create an Account</h2>
        <input type="text" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" class="form-control" placeholder="Last Name" required autofocus>
        <input type="email" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label> Choose Cohort: <select id="dropdown" class="form-control">
         <option value="Mudpuppy">Mudpuppy</option>
          <option value="Heron">Heron</option>
          <option value="Wolf">Wolf</option>
          <option value="Mantis">Mantis</option>
        </select></label>
        <label> Location: <select id="dropdown" class="form-control">
          <option value="Chicago">Chicago</option>
          <option value="New York">New York</option>
          <option value="San Francisco">San Francisco</option>
        </select></label>

        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>







    </div> <!-- /container -->
